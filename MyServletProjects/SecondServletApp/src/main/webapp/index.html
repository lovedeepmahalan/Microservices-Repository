<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Landing page</title>
</head>
<body bgcolor="yellow" text="light">
<h1 style="text-align: center;">Welcome to PWSkills registration</h1>
<form method="post" action="./Demo">
    <table>
        <tr>
            <th>NAME</th>
            <td><input type="text" name="username" placeholder="Enter your Name"></td>
        </tr>
        <tr>
            <th>CONTACT</th>
            <td><input type="number" name="contactnumber" placeholder="Enter your Contact"></td>
        </tr>
        <tr>
            <th>COURSE</th>
            <td><select name="Course" multiple>
                <option value="CORE JAVA">CORE JAVA</option>
                <option value="SERVLET">SERVLET</option>
                <option value="ADVANCE JAVA">ADVANCE JAVA</option>
                <option value="MICROSERVICES">MICROSERVICES</option>
                <option value="Hibernate">Hibernate</option>
            </select></td>
        </tr>
        <tr>
            <td><input type="submit" value="register"/></td>
        </tr>
    </table>
</form>
</body>
</html>
