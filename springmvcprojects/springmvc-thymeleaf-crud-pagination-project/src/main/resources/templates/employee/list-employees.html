<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

<style type="text/css">
	li{
		width:50px;
		}
</style>

<title>Employee Directory</title>
</head>

<body>

	<div class="container">

		<h3>Employee Directory</h3>
		<hr>

		<!-- Add a button -->
		<a class="btn btn-primary btn-sm mb-3" th:href="@{/employee/showForm}">
			Add Employee </a>


		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>

					<td>
						<div class="row">

							<div class="col-small">
								<!-- Add "delete" button/link -->
								<form action="#" method="POST" th:action="@{/employee/showFormForUpdate}">
									<input type="hidden" name="empId" th:value="${employee.id}">
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
								</form>
							</div>

							<div class="col-small">
								<!-- Add "delete" button/link -->
								<form action="#" method="POST" th:action="@{/employee/delete}">
									<input type="hidden" name="empId" th:value="${employee.id}">
									<button type="submit" class="btn btn-danger btn-sm"
										onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
										Delete</button>
								</form>
							</div>

						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Creating a button for navigation -->
	<nav aria-label="Page navigation Example">
		<ul class="pagination justify-content-center">
			<li class="page-item">
				<a class="page-link" th:if="${!page.isFirst()}" th:href="@{/employee/list(page=0)}">First</a>
			</li>
			
			<li class="page-item">
				<a class="page-link" th:if="${page.hasPrevious()}" th:href="@{/employee/list(page=${page.getNumber()-1})}">Previous</a>
			</li>
			<!-- either use each block or swith else it give error 505 comment line should also be removed -->
			<!-- <th:block th:each="i: ${#numbers.sequence(0,page.getTotalPages()-1)}">
				<li class="page-item">
					<a class="page-link" th:href="@{/employee/list(page=${i})}">[[${i+1}]]</a>
				</li>
			</th:block> -->
			
			<!-- Page numbers with switch-case logic -->
    <th:block th:each="i : ${#numbers.sequence(0, page.getTotalPages()-1)}">
        <div th:switch="${i}">
            <div th:case="${page.getNumber()}">
                <!-- Active page (highlighted) -->
                <li class="page-item active">
                    <a class="page-link" th:href="@{/employee/list(page=${i})}" th:text="${i + 1}"></a>
                </li>
            </div>
            <div th:case="*">
                <!-- Non-active pages -->
                <li class="page-item">
                    <a class="page-link" th:href="@{/employee/list(page=${i})}" th:text="${i + 1}"></a>
                </li>
            </div>
        </div>
    </th:block> 	
			 	
			<li class="page-item">
				<a class="page-link" th:if="${page.hasNext()}" th:href="@{/employee/list(page=${page.getNumber()+1})}">Next</a>
			</li>
			
			<li class="page-item">
				<a class="page-link" th:if="${!page.isLast()}" th:href="@{/employee/list(page=${page.getTotalPages()-1})}">Last</a>
			</li>
			
		</ul>
	</nav>
</body>
</html>
