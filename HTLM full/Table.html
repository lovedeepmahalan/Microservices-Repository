<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- th stands for table heading and td stands for table data -->
        <table>
            <!-- thead is used for table head and tbody is table body -->
            <!-- use of thead and tbody is we can change colour and perform some other activities by css -->
            <!-- Colspan ke ander hum jitni bhi valur daalenge vo utne hi column ki jagah le le ga -->
            <thead>
            <tr>
            <th>S.No</th>
            <!-- <th>Name</th> -->
            <th colspan="3">Score</th>
            <!-- <th>Address</th> -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Rohit</td>
            <td>264</td>
            <td>Sri Lanka</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Virat</td>
            <td>183</td>
            <td>Pakistan</td>
        </tr>
        </table>
    </div>
</tbody>
    </tbody>
</body>
</html>
